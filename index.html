<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="700" height="500" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
    
var game = {score:0, lives:3, state: "play"};
    
window.addEventListener( "keydown", doKeyDown, false);
    
var geo = {x:100, y:70, r:50, color:"red"};
var geo2 = {x:100, y:100, r:50, color:"purple"};

var player = {x:100, y:70, r:50, color:"black"};
   
    
function draw(){
    
    ctx.clearRect(0,0,c.width,c.height);
    
    ctx.beginPath();
    ctx.arc(geo.x,geo.y,geo.r,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle = geo.color;
    ctx.fill();
    geo.x+= 2;
    
    if(geo.x > c.width){
        geo.x = 0;
    }
    
    //ctx.clearRect(0,0,c.width,c.height);
    
    ctx.beginPath();
    ctx.arc(geo2.x,geo2.y,geo2.r,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle = geo2.color;
    ctx.fill();
    geo2.x+= 1;
    
    if(geo2.x > c.width){
        geo2.x = 0;
    }
    
    ctx.beginPath();
    ctx.arc(player.x,player.y,player.r,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle = player.color;
    ctx.fill();
    if(player.x > c.width){
        player.x = 0;
    }
    if(player.y > c.width){
        player.y = 0;
    }
    window.requestAnimationFrame(draw);
}

function doKeyDown(e) {

   if ( e.keyCode == 87 ) {
       player.y -= 5;
    }

    if ( e.keyCode == 83 ) {
        player.y += 5;
    }

    if ( e.keyCode == 65 ) {
        player.x -= 5;
    }

    if ( e.keyCode == 68 ) {
        player.x += 5;
    }

}
    
function colliding (circle1, cirlce2){
    var result = false;
    
    var dx = circle1.x - circle2.x;
    var dy = circle1.y - circle2.y;
    var distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < circle1.r + circle2.r) {
        result = true;
    }
    
    return result;
}


window.requestAnimationFrame(draw);
</script> 

</body>
</html>
